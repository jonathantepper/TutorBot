<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInterview: Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css"> </head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-gray-900 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-user-shield text-red-500 text-2xl"></i>
                    <span class="text-xl font-bold">AInterview Admin</span>
                </div>
                <div>
                    <button id="auth-btn" class="text-sm font-medium bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div id="access-denied" class="text-center py-20">
            <i class="fas fa-lock text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Admin Access Required</h2>
            <p class="text-gray-500 mt-2">Please sign in with an authorized administrator account.</p>
        </div>

        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Teacher Accounts</h2>
                <button id="refresh-btn" class="text-indigo-600 hover:text-indigo-800">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div id="teacher-list" class="space-y-4"></div>
        </div>
    </main>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
