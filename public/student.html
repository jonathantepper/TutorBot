<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorBot Student Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-track { background: transparent; }
        #chat-box::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }

        .typing-indicator span {
            display: inline-block; width: 6px; height: 6px; background-color: #cbd5e1; border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both; margin: 0 1px;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden text-gray-800">

    <nav class="bg-white border-b border-gray-200 shrink-0 z-50">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-teal-500 flex items-center justify-center text-white font-bold text-sm">TB</div>
                    <span class="font-semibold tracking-tight text-gray-900" id="topic-title-display">TutorBot</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <div id="timer-display" class="hidden flex items-center gap-2 text-sm font-mono font-bold text-indigo-600 bg-indigo-50 px-3 py-1.5 rounded-lg border border-indigo-100">
                        <i class="far fa-clock"></i>
                        <span id="time-remaining">00:00</span>
                    </div>
                    
                    <div class="text-xs text-gray-500 font-medium" id="teacher-id-display"></div>
                </div>
            </div>
        </div>
        
        <div id="progress-container" class="hidden w-full bg-gray-50 border-b border-gray-100 py-3">
            <div class="max-w-md mx-auto px-4 flex gap-2">
                <div class="flex-1 flex flex-col gap-1">
                    <div class="h-1.5 rounded-full bg-indigo-600 transition-all duration-500" id="step-1"></div>
                    <span class="text-[10px] text-gray-400 font-medium uppercase tracking-wide text-center">Start</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <div class="h-1.5 rounded-full bg-gray-200 transition-all duration-500" id="step-2"></div>
                    <span class="text-[10px] text-gray-400 font-medium uppercase tracking-wide text-center">Intro</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <div class="h-1.5 rounded-full bg-gray-200 transition-all duration-500" id="step-3"></div>
                    <span class="text-[10px] text-gray-400 font-medium uppercase tracking-wide text-center">Deeper</span>
                </div>
                <div class="flex-1 flex flex-col gap-1">
                    <div class="h-1.5 rounded-full bg-gray-200 transition-all duration-500" id="step-4"></div>
                    <span class="text-[10px] text-gray-400 font-medium uppercase tracking-wide text-center">Conclusion</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex flex-col max-w-3xl mx-auto w-full relative h-full overflow-hidden">
        
        <div id="auth-container" class="flex-1 flex flex-col items-center justify-center p-6 text-center overflow-y-auto">
            <div id="signin-prompt" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 max-w-sm w-full">
                <div class="w-16 h-16 bg-teal-50 rounded-full flex items-center justify-center mx-auto mb-4 text-teal-600 text-2xl">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900 mb-2">Student Login</h1>
                <p class="text-sm text-gray-500 mb-6">Sign in to start your interview.</p>
                <button type="button" id="google-signin-btn" title="Sign in with Google" class="w-full bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Sign in with Google
                </button>
            </div>

            <div id="code-entry-screen" class="hidden bg-white p-8 rounded-2xl shadow-sm border border-gray-100 max-w-sm w-full flex-col gap-4">
                <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-2 text-indigo-600 text-2xl">
                    <i class="fas fa-key"></i>
                </div>
                <div>
                    <h2 id="student-welcome" class="text-lg font-bold text-gray-900">Welcome!</h2>
                    <p class="text-sm text-gray-500">Enter the 5-letter code from your teacher.</p>
                </div>
                <input type="text" id="interview-code" maxlength="5" placeholder="ABCDE" 
                    class="w-full text-center text-3xl tracking-[0.5em] font-mono uppercase border border-gray-200 rounded-xl py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder:tracking-normal">
                <button type="button" id="start-interview-btn" title="Start Session" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-xl transition-all shadow-md shadow-indigo-200 mt-2">
                    Start Interview
                </button>
                <p id="code-error" class="text-red-500 text-xs hidden"></p>
            </div>
        </div>

        <div id="app-header" class="hidden absolute top-4 right-4 z-40">
            <div class="bg-white/90 backdrop-blur border border-gray-200 px-3 py-1.5 rounded-full shadow-sm text-xs font-mono text-gray-500">
                Code: <span id="code-display" class="font-bold text-gray-900"></span>
            </div>
        </div>

        <div id="chat-screen" class="hidden flex-col h-full">
            <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-6 pb-4">
                </div>
            
            <div class="px-4 pb-2 flex justify-center shrink-0">
                 <div id="status-bar" class="flex items-center justify-center gap-2 text-xs font-medium text-gray-400 transition-colors duration-300 py-1 px-3 rounded-full bg-gray-100/50">
                    <i class="fas fa-circle text-[8px]"></i>
                    <span id="mic-status-text">Ready</span>
                </div>
            </div>

            <div class="bg-white border-t border-gray-100 p-4 shrink-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
                <div class="max-w-md mx-auto relative">
                    <div id="record-container" class="flex flex-col items-center justify-center hidden">
                        <canvas id="audio-visualizer" width="300" height="30" class="w-full max-w-[200px] mb-3 opacity-80 h-[30px]"></canvas>
                        <div class="relative">
                            <button type="button" id="record-btn" title="Press to speak" class="relative group w-16 h-16 rounded-full bg-indigo-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center">
                                <i class="fas fa-microphone text-2xl"></i>
                            </button>
                            <span class="absolute top-0 left-0 w-full h-full rounded-full bg-indigo-400 opacity-20 animate-ping hidden group-hover:block"></span>
                        </div>
                    </div>

                    <div id="review-container" class="hidden flex-col gap-3">
                        <textarea id="draft-input" rows="3" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" placeholder="Your answer..."></textarea>
                        <div class="flex gap-3">
                            <button type="button" id="retry-btn" title="Try Again" class="flex-1 bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 py-3 rounded-lg text-sm font-medium transition-colors">
                                <i class="fas fa-undo mr-1"></i> Retry
                            </button>
                            <button type="button" id="submit-btn" title="Submit Answer" class="flex-[2] bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg text-sm font-medium shadow-md shadow-indigo-100 transition-colors">
                                <i class="fas fa-paper-plane mr-1"></i> Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="loading-overlay" class="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center hidden">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 border-4 border-gray-100 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <p id="loading-message" class="mt-4 text-sm font-medium text-gray-500 animate-pulse">Loading...</p>
    </div>

    <div id="modal-container" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[70] hidden items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 text-center transform transition-all scale-100">
            <div class="w-12 h-12 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 id="modal-title" class="text-lg font-bold text-gray-900 mb-2">Error</h3>
            <p id="modal-message" class="text-sm text-gray-500 mb-6">Something went wrong.</p>
            <button type="button" id="close-modal-btn" title="Close" class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-2.5 rounded-xl transition-colors">
                Okay
            </button>
        </div>
    </div>

    <script type="module" src="js/student.js"></script>
</body>
</html>
